<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Login</title>
</head>

<body>
    <div class="vh-100 d-flex justify-content-center align-items-center primary-bg py-5">
        <div class="row w-100">
            <div class="col-lg-7 col-md-6 d-flex align-items-center">
                <div class="ms-5 secondary-text">
                    <h1>Website</h1>
                    <h6>Rekapitulasi Penilaian Mahasiswa</h6>
                    <h6>Universitas Amikom Yogyakarta</h6>
                </div>
            </div>
            <div class="col-lg-5 col-md-6 rounded-3 px-5">
                <div class="d-flex flex-column align-items-center rounded-3 bg-light py-5 px-4">
                    <div class="w-25 text-center mb-4">
                        <img class="img-fluid" src="/assets/images/logo.png" alt="">
                    </div>
                    <h4 class="mb-4">Gunakan Id Amikom</h4>
                    <div class="w-100 mb-4">
                        <label for="userid" class="form-label">User Id</label>
                        <input type="text" class="form-control" id="userid" name="userid" placeholder="User Id" />
                    </div>
                    <div class="w-100 mb-4">
                        <label for="pass" class="form-label">Password</label>
                        <input type="text" class="form-control" id="pass" name="pass" placeholder="Password" />
                    </div>
                    <a class="w-100 btn btn-secondary mb-4" href="/pages/dashboard.html">Sign In</a>
                    <div class="w-100 d-flex justify-content-evenly mb-4">
                        <hr class="hr w-25">
                        <span>or</span>
                        <hr class="hr w-25">
                    </div>
                    <button class="w-100 btn btn-secondary mb-4">Continue with Google</button>
                    <div class="w-100 d-flex justify-content-end">
                        <span>don't have an account yet? <a href="/pages/register.html" class="primary-text">Sign
                                Up</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
