<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="/styles/styles.css" />
  <title>Tambah Data</title>
</head>

<body>
  <div class="container-fluid p-0" style="height: 100vh">
    <nav class="navbar border-bottom primary-bg w-100">
      <div class="w-100 d-flex align-items-center justify-content-between p-2">
        <a class="navbar-brand d-flex flex-row align-items-center" href="dashboard.html">
          <img width="64px" src="/assets/images/logo.png" alt="" />
          <span class="fs-1 secondary-text">Website</span>
        </a>
        <a class="btn btn-light" href="/index.html">
          <span>Sign Out</span>
          <img width="16px" src="/assets/icons/arrow-right-from-bracket-solid.svg" alt="" />
        </a>
      </div>
    </nav>

    <div class="row h-100">
      <div class="col-2 primary-bg p-0">
        <div class="row d-flex flex-column align-items-center text-center p-2 my-4">
          <div class="w-50 text-center mb-4">
            <img class="img-fluid" src="/assets/icons/circle-user-regular.svg" alt="" />
          </div>
          <span class="secondary-text">Nama dosen</span>
        </div>

        <div class="row d-flex flex-column m-0 w-100 align-items-center py-2 ps-4">
          <a href="dashboard.html" class="d-flex align-items-center text-center mb-2 link-secondary secondary-text">
            <img width="16px" src="/assets/icons/house-solid.svg" alt="" />
            <span class="ms-4">Dashboard</span>
          </a>
          <a href="tambahdata.html"
            class="d-flex align-items-center text-center tertiary-bg secondary-text mb-2 link-dark py-2">
            <img width="16px" src="/assets/icons/circle-plus-solid.svg" alt="" />
            <span class="ms-4">Tambah Data</span>
          </a>
          <a href="rekapitulasi.html" class="d-flex align-items-center text-center mb-2 link-secondary secondary-text">
            <img width="16px" src="/assets/icons/rotate-solid.svg" alt="" />
            <span class="ms-4">Rekapitulasi</span>
          </a>
        </div>
      </div>

      <div class="col-10 p-5">
        <div class="row">
          <div class="col">
            <span class="fs-2 pb-4">TAMBAHKAN DATA MAHASISWA</span>
          </div>
          <div class="col d-flex align-center">
            <form class="d-flex w-100" role="search">
              <input class="form-control me-1" type="search" placeholder="NIM Mahasiswa" aria-label="Search" />
            </form>
          </div>
        </div>

        <div class="row border mt-2 px-4 pt-2 pb-4">
          <div class="row w-100">
            <span class="fs-4 mb-3">Rekap Data Mahasiswa</span>
          </div>
          <div class="row d-flex justify-content-center">
            <div class="col">
              <div class="row">
                <div class="w-100 mb-4">
                  <label for="nim" class="form-label">NIM</label>
                  <input type="text" class="form-control" id="nim" name="nim" placeholder="Nomor Induk Mahasiswa"
                    disabled readonly />
                </div>
                <div class="w-100 mb-4">
                  <label for="nama" class="form-label">Nama</label>
                  <input type="text" class="form-control" id="nama" name="nama" placeholder="Nama Lengkap Mahasiswa"
                    disabled readonly />
                </div>
                <div class="w-100 mb-4">
                  <label for="matkul" class="form-label">Mata Kuliah</label>
                  <select class="form-select form-select-md" id="matkul" name="matkul"
                    aria-label="Small select example">
                    <option selected>Pilih Mata Kuliah</option>
                    <option value="1">DT196 - PEMROGRAMAN WEB 1</option>
                    <option value="2">DT196 - PEMROGRAMAN WEB 2</option>
                    <option value="3">DT196 - PEMROGRAMAN WEB 3</option>
                  </select>
                </div>
                <div class="w-100 mb-4">
                  <label for="kehadiran" class="form-label">Kehadiran</label>
                  <input type="text" class="form-control" id="kehadiran" name="kehadiran" placeholder="Jumlah Kehadiran"
                    disabled readonly />
                </div>
                <div class="w-100 mb-4">
                  <label for="field" class="form-label opacity-0">field</label>
                  <button class="btn w-100 btn-secondary" data-bs-toggle="modal" data-bs-target="#addInput">Tambah
                    Field</button>
                </div>
                <div class="modal fade" id="addInput" tabindex="-1" aria-labelledby="addInputLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="addInputLabel">Tambah Field</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <label for="field" class="form-label">Nama</label>
                        <input type="text" class="form-control" id="field" name="field" placeholder="Nama field" />
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="addField()"
                          data-bs-dismiss="modal">Save</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div id="nilaiMhs" class="row ">
                <div class="w-100 mb-4">
                  <label for="tugas" class="form-label">Tugas</label>
                  <input type="number" min="1" max="100" class="form-control" id="tugas" name="tugas"
                    placeholder="Nilai Tugas" />
                </div>
                <div class="w-100 mb-4">
                  <label for="responsi" class="form-label">Responsi</label>
                  <input type="number" min="1" max="100" class="form-control" id="responsi" name="responsi"
                    placeholder="Nilai Responsi" />
                </div>
                <div class="w-100 mb-4">
                  <label for="uts" class="form-label">UTS</label>
                  <input type="number" min="1" max="100" class="form-control" id="uts" name="uts"
                    placeholder="Nilai UTS" />
                </div>
                <div class="w-100 mb-4">
                  <label for="uas" class="form-label">UAS</label>
                  <input type="number" min="1" max="100" class="form-control" id="uas" name="uas"
                    placeholder="Nilai UAS" />
                </div>
              </div>
            </div>
            <div class="row d-flex justify-content-center">
              <button class="btn btn-secondary">TAMBAHKAN</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    function addField() {
      const field = document.getElementById('field').value;
      console.log(field);
      let div = document.getElementById("nilaiMhs");
      div.innerHTML += `
      <div class="w-100 mb-4">
        <label for="${field.toLowerCase().replace(' ', '')}" class="form-label">${field}</label>
        <input type="number" min="1" max="100" class="form-control" id="${field.toLowerCase().replace(' ', '')}" name="${field.toLowerCase().replace(' ', '')}"
          placeholder="${field}" />
      </div>
      `;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
