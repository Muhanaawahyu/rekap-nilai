<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="/styles/styles.css" />
  <title>Rekapitulasi</title>
</head>

<body>
  <div class="container-fluid p-0" style="height: 100vh">
    <nav class="navbar border-bottom primary-bg w-100">
      <div class="w-100 d-flex align-items-center justify-content-between p-2">
        <a class="navbar-brand d-flex flex-row align-items-center" href="dashboard.html">
          <img width="64px" src="/assets/images/logo.png" alt="" />
          <span class="fs-1 secondary-text">Website</span>
        </a>
        <a class="btn btn-light" href="/index.html">
          <span>Sign Out</span>
          <img width="16px" src="/assets/icons/arrow-right-from-bracket-solid.svg" alt="" />
        </a>
      </div>
    </nav>

    <div class="row h-100">
      <div class="col-2 primary-bg p-0">
        <div class="row d-flex flex-column align-items-center text-center p-2 my-4">
          <div class="w-50 text-center mb-4">
            <img class="img-fluid" src="/assets/icons/circle-user-regular.svg" alt="" />
          </div>
          <span class="secondary-text">Nama dosen</span>
        </div>

        <div class="row d-flex flex-column m-0 w-100 align-items-center py-2 ps-4">
          <a href="dashboard.html" class="d-flex align-items-center text-center mb-2 link-secondary secondary-text">
            <img width="16px" src="/assets/icons/house-solid.svg" alt="" />
            <span class="ms-4">Dashboard</span>
          </a>
          <a href="tambahdata.html" class="d-flex align-items-center text-center mb-2 link-secondary secondary-text">
            <img width="16px" src="/assets/icons/circle-plus-solid.svg" alt="" />
            <span class="ms-4">Tambah Data</span>
          </a>
          <a href="rekapitulasi.html"
            class="d-flex align-items-center text-center tertiary-bg secondary-text mb-2 link-dark py-2">
            <img width="16px" src="/assets/icons/rotate-solid.svg" alt="" />
            <span class="ms-4">Rekapitulasi</span>
          </a>
        </div>
      </div>

      <div class="col-10 p-5">
        <div class="row">
          <div class="col">
            <span class="fs-2 pb-4">REKAPITULASI NILAI</span>
          </div>
          <div class="col">
            <div class="mb-3">
              <label for="formFile" class="form-label">Import</label>
              <input class="form-control form-control-sm" type="file" id="formFile">
            </div>
          </div>
        </div>
        <div class="row border mt-2 px-4 pt-2 pb-4">
          <div class="col-3">
            <div class="row">
              <div class="w-100">
                <label for="kelas" class="form-label">Kelas</label>
                <select class="form-select form-select-md" id="kelas" name="kelas" aria-label="Small select example">
                  <option selected>Pilih Kelas</option>
                  <option value="1">23D3TI-Pemrogr1(DT196)</option>
                  <option value="2">23D3TI-Pemrogr2(DT196)</option>
                  <option value="3">23D3TI-Pemrogr3(DT196)</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="row">
              <div class="w-100">
                <label for="matkul" class="form-label">Mata Kuliah</label>
                <select class="form-select form-select-md" id="matkul" name="matkul" aria-label="Small select example">
                  <option selected>Pilih Mata Kuliah</option>
                  <option value="1">DT196 - PEMROGRAMAN WEB 1</option>
                  <option value="2">DT196 - PEMROGRAMAN WEB 2</option>
                  <option value="3">DT196 - PEMROGRAMAN WEB 3</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="row">
              <div class="w-100">
                <label for="semester" class="form-label">Semester/Tahun Ajaran</label>
                <select class="form-select form-select-md" id="semester" name="semester"
                  aria-label="Small select example">
                  <option selected>Pilih Semester/Tahun Ajaran</option>
                  <option value="1">Genap - 2023-2024</option>
                  <option value="2">Ganjil - 2022-2023</option>
                  <option value="3">Genap - 2021-2022</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="row">
              <div class="w-100 ">
                <label for="nim" class="form-label opacity-0">Konfirmasi</label>
                <button class="btn w-100 btn-secondary">TAMPILKAN</button>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-2">
          <table class="table table-responsive">
            <thead class="table-secondary">
              <tr>
                <th scope="col">NIM</th>
                <th scope="col">Nama</th>
                <th scope="col">Kehadiran</th>
                <th scope="col">Tugas</th>
                <th scope="col">Responsi</th>
                <th scope="col">UTS</th>
                <th scope="col">UAS</th>
                <th scope="col">Total</th>
                <th scope="col">Nilai</th>
                <th scope="col"><a class="btn btn-secondary btn-sm">
                    Eksport
                  </a></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>23.01.4967</td>
                <td>Muhanaa Wahyu Saputra</td>
                <td>100</td>
                <td>94</td>
                <td>89</td>
                <td>82</td>
                <td>85</td>
                <td>85</td>
                <td>A</td>
                <td>
                  <button class="btn text-center">
                    <img width="16px" src="/assets/icons/ellipsis-solid.svg" alt="" />
                  </button>
                </td>
              </tr>
              <tr>
                <td>23.01.4967</td>
                <td>Muhanaa Wahyu Saputra</td>
                <td>100</td>
                <td>94</td>
                <td>89</td>
                <td>82</td>
                <td>85</td>
                <td>85</td>
                <td>A</td>
                <td>
                  <button class="btn text-center">
                    <img width="16px" src="/assets/icons/ellipsis-solid.svg" alt="" />
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
